<div class="container">
    <h3>Form</h3>
    <form class="row" [formGroup]="form">
        <div >
            <div class="form-group" *ngFor="let contact of form?.controls?.contactNos?.controls;let i=index" formArrayName="contactNos">
                <input type="text" class="form-control" [formControlName]="i" placeholder="Enter contact no...">
                <div class="form-group">
                    <button class="btn btn-primary" (click)="delete(i)">Delete</button>
                </div>
            </div>
           <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
            </div>
            <!--  <div class="form-group">
                <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
            </div> -->
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="addContactNo()">Add New Contact Number</button>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="submit()">Click</button>
        </div>
    </form>
</div>
