<h3>ngStyle Daynamicaly</h3>

<ul *ngFor="let group of counteryDetails">
    <li [ngStyle]="{'background-color':group?.country=='India' ? 'green':'red'}">{{group?.country}}</li>
    <ul *ngFor="let gp of group?.people">
        <li [ngStyle]="{'background-color':gp?.name=='Amit Kumar' ? 'pink':'yellow'}">{{gp?.name}}</li>
    </ul>
</ul>
