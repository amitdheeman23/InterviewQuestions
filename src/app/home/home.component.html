<div class="container">
    <div class="row">

        <div class="form-bg main">
        <h2 class="text-center">Registration Form</h2>

            <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First name" name="firstName" required ngModel>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last name" required name="lastName" ngModel>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required name="email" email ngModel  #email="ngModel">
                    <span class="help-bpx" *ngIf="email.touched && !email.valid">Please eneter email id.</span>
                </div>
                <div class="align-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">Register</button>
                </div>
            </form>
        </div>
    </div>


</div>
