<div>
    <table border="1">
        <tr>
            <th>Emp Code</th>
            <th>Emp Name</th>
            <th>Emp Salary</th>
            <th>Emp DOM</th>
            <th>Gender</th>
        </tr>
        <tr *ngFor="let data of empList">
            <td>{{data?.code}}</td>
            <td>{{data?.name}}</td>
            <td>{{data?.salary}}</td>
            <td>{{data?.dob}}</td>
            <td>{{data?.gender}}</td>

        </tr>
    </table>
